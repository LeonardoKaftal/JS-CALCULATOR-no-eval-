<!DOCTYPE html>
<html lang="it">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title></title>
      
</head> 
<body>
    <div class="grid-container">
        <div class="display-container"></div>
        <div class="grid-button-container"> 
            <div class="button-element-container" id="opened-parenthesis"><p>(</p></div>
            <div class="button-element-container" id="closed-parenthesis"><p>)</p></div>
            <div class="button-element-container" id="erase-all-sign"><p>AC</p><p></p></div>
            <div class="button-element-container" id="erase-button"><img id="erase-icon" src="images/backspace.png" alt=""></div>
            <div class="button-element-container" id="nine"><p>9</p></div>
            <div class="button-element-container" id="height"><p>8</p></div>
            <div class="button-element-container" id="seven"><p>7</p></div>
            <div class="button-element-container" id="split-operator"><p>/</p></div>
            <div class="button-element-container" id="six"><p>6</p></div>
            <div class="button-element-container" id="five"><p>5</p></div>
            <div class="button-element-container" id="four"><p>4</p></div>
            <div class="button-element-container" id="multiplication-operator"><p>X</p></div>
            <div class="button-element-container" id="three"><p>3</p></div>
            <div class="button-element-container" id="two"><p>2</p></div>
            <div class="button-element-container" id="one"><p>1</p></div>
            <div class="button-element-container" id="less-operator"><p>-</p></div>
            <div class="button-element-container" id="zero"><p>0</p></div>
            <div class="button-element-container" id="decimal-operator"><p>.</p></div>
            <div class="button-element-container" id="plus-operator"><p>+</p></div>
            <div class="button-element-container" id="equal-button"><p>=</p></div>
        </div>
    </div>  
    <script src="main.js"></script>
</body>
</html>
